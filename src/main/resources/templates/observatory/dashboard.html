<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
    data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/css/dashboard.css" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body style="padding-top: 60px">
    <nav class="navbar fixed-top bg-primary flex-md-nowrap p-0 shadow">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/altair/observatory/dashboard">Altair</a>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="javascript: logoutForm.submit();">Sign Out</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login" sec:authorize="!isAuthenticated()">Login</a>
                </li>
            </ul>
        </div>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Devices</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link" href="/altair/observatory/telescope">Telescope</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/altair/observatory/dome">Dome</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main style="padding-left: 1.5rem; padding-right: 1.5rem">
        <div class="row row-cols-1 row-cols-sm-2 g-3" style="min-width: 220px;">
            <div class="col">
                <div class="card h-100 text-bg-primary">
                    <div class="card-header">Telescope</div>
                    <div class="card-body text-bg-light">
                        <div class="row flex-nowrap">
                            <div class="col-auto">
                                <p class="card-text">
                                    Connected: <br>
                                    LST: <br>
                                    RA: <br>
                                    DEC: <br>
                                    Azimuth: <br>
                                    Altitude: <br>
                                    Slewing: <br>
                                    Tracking: <br>
                                    At Home: <br>
                                    Parked: <br>
                                </p>
                            </div>
                            <div class="col">
                                <p class="card-text">
                                    <span id="tsConnected">???</span><br>
                                    <span id="tsSiderealTime">???</span><br>
                                    <span id="tsRightAscension">???</span><br>
                                    <span id="tsDeclination">???</span><br>
                                    <span id="tsAzimuth">???</span><br>
                                    <span id="tsAltitude">???</span><br>
                                    <span id="tsSlewing">???</span><br>
                                    <span id="tsTracking">???</span><br>
                                    <span id="tsAtHome">???</span><br>
                                    <span id="tsParked">???</span><br>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-bg-primary">
                    <div class="card-header">Dome</div>
                    <div class="card-body text-bg-light">
                        <div class="row flex-nowrap">
                            <div class="col-auto">
                                <p class="card-text">
                                    Connected: <br>
                                    Azimuth: <br>
                                    Shutter: <br>
                                    Slaved: <br>
                                    Slewing: <br>
                                    At Home: <br>
                                    Parked: <br>
                                </p>
                            </div>
                            <div class="col">
                                <p class="card-text">
                                    <span id="dmConnected">???</span><br>
                                    <span id="dmAzimuth">???</span><br>
                                    <span id="dmShutter">???</span><br>
                                    <span id="dmSlaved">???</span><br>
                                    <span id="dmSlewing">???</span><br>
                                    <span id="dmAtHome">???</span><br>
                                    <span id="dmParked">???</span><br>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>      
    </main>





    <script>
        $(document).ready(function () {
            var source = new EventSource("/altair/observatory/stream");
            source.onmessage = function (event) {
                var data = JSON.parse(event.data);
                console.log(data);
                $("#tsConnected").text(data.telescope.connected);
                $("#tsSiderealTime").text(data.telescope.siderealTime);
                $("#tsRightAscension").text(data.telescope.rightAscension);
                $("#tsDeclination").text(data.telescope.declination);
                $("#tsAzimuth").text(data.telescope.azimuth);
                $("#tsAltitude").text(data.telescope.altitude);
                $("#tsSlewing").text(data.telescope.slewing);
                $("#tsTracking").text(data.telescope.tracking);
                $("#tsAtHome").text(data.telescope.atHome);
                $("#tsParked").text(data.telescope.parked);
                $("#dmConnected").text(data.dome.connected);
                $("#dmAzimuth").text(data.dome.azimuth);
                $("#dmShutter").text(data.dome.shutter);
                $("#dmSlaved").text(data.dome.slaved);
                $("#dmSlewing").text(data.dome.slewing);
                $("#dmAtHome").text(data.dome.atHome);
                $("#dmParked").text(data.dome.parked);
            };
        });
    </script>
    <form type="hidden" name="logoutForm" th:hidden="true" method="post" th:action="@{/logout}">
        <input type="submit" value="Logout" />
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</body>

</html>
